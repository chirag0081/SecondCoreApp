<div class="card-deck">
 
  <div *ngFor="let employee of employees" class="card m-3" style="min-width: 18rem; max-width:30.5%;" >
    <div class="card-header">
      <h3>{{employee.Name}}</h3>
    </div>

    <div style="text-align:center;">
      <img class="card-img-top imageThumbnail" style="width:250px;height:200px" src="/images/{{employee.PhotoPath ? employee.PhotoPath :'noimage.png'}}" asp-append-version="true" />
    </div>
    <div class="card-footer text-center">
      <a  href="#"   class="btn btn-primary">View</a>
      <a  href="#"  class="btn btn-primary">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>
  </div>
   
</div>
